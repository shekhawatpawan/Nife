<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NifeCard</title>
</head>

<body>
    <div class="loginPage">
        <a href="index.html" class="logo">
            <img src="./assets/images/logo.png" alt="logo" />
        </a>
        <div class="loginContent">
            <div class="left">
                <div class="videoImage">
                    <img src="./assets/images/video.png" alt="video"/>
                </div>
            </div>
            <div class="rightForm">
                <div class="heading mb-3">
                    <p class="bold font-heading text-center primary-text">Login</p>
                    <div class="loginIcon d-flex align-items-center justify-content-center">
                        <img src="./assets/images/signupIcon.svg"/>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="mobileotp">Mobile Number</label>
                    <input type="text" id="mobileotp" name="mobileotp" class="form-control"
                        placeholder="Enter your mobile number">
                        <div class="d-flex justify-content-between mt-2">
                            <p class="font-sm dark-text">We will send you an One Time Password
                                on this mobile number</p>
                        </div>
                </div>
               
                <div class="d-flex justify-content-center">
                    <button  type="button" class="btn btn-secondary btn-xl" id="continueBtn"><span
                        class="px-4 font-lg">GET OTP</span></button>
                </div>

                <p class="mt-3 font-md text-center">Already have an account? <a class="btn-link"
                    href="signup.html">Signup</a></p>

            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
