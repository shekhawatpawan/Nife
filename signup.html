<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NifeCard</title>
</head>

<body>
    <div class="signupPage">
        <div class="signupPageContent">
            <div class="left">
                <a href="index.html" class="logo">
                    <img src="./assets/images/logo.png" alt="logo" />
                </a>
                <div class="slider">
                    <div class="owl-carousel owl-theme signupSlider">
                        <div class="item"><img src="./assets/images/cardSlider1.png" alt="signupSlide1"></div>
                        <div class="item"><img src="./assets/images/cardSlider2.png" alt="signupSlide1"></div>
                        <div class="item"><img src="./assets/images/cardSlider3.png" alt="signupSlide1"></div>
                        <div class="item"><img src="./assets/images/cardSlider4.png" alt="signupSlide1"></div>
                        <div class="item"><img src="./assets/images/cardSlider5.png" alt="signupSlide1"></div>
                    </div>
                </div>
            </div>
            <div class="rightForm">
                <div class="heading mb-3">
                    <p class="bold font-heading text-center primary-text">Sign Up</p>
                </div>
                <ul class="nav nav-tabs " id="myTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="contact-tab" data-toggle="tab" href="#contact">
                            <span class="point">01</span>
                            <span class="content">Contact Details</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="personal-tab" data-toggle="tab" href="#personal">
                            <span class="point">02</span>
                            <span class="content">Personal Details</span>
                        </a>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="contact">
                        <p class="font-sm mb-4">We will send you an One Time Password
                            on this mobile number & email Id to get it verify.</p>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number:</label>
                            <input type="tel" id="mobile" name="mobile" class="form-control"
                                placeholder="Enter your mobile number">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-secondary btn-xl" id="otpBtn"  data-toggle="modal" data-target="#otpModal"><span
                                    class="px-4 font-lg">Send OTP</span></button>
                        </div>

                        <p class="mt-3 font-md text-center">Already have an account? <a class="btn-link"
                                href="login.html">Login</a></p>
                    </div>

                    <div class="tab-pane fade" id="personal">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control"
                                        placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control"
                                        placeholder="Enter your last name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" id="dob" name="dob" class="form-control">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="gender">Gender:</label>
                                    <select id="gender" name="gender" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="panNumber">PAN Number:</label>
                                    <input type="text" id="panNumber" name="panNumber" class="form-control"
                                        placeholder="Enter your PAN number">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="aadharNumber">Aadhar Card Number:</label>
                                    <input type="text" id="aadharNumber" name="aadharNumber" class="form-control"
                                        placeholder="Enter your Aadhar Card number">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <a  href="welcome.html" class="btn btn-secondary btn-xl" id="continueBtn"><span
                                class="px-4 font-lg">Continue</span></a>
                        </div>
                        <p class="mt-3 font-md text-center">Already have an account? <a class="btn-link"
                            href="login.html">Login</a></p>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap OTP Verification Modal -->
<div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body p-5">
            <div class="heading d-flex align-items-center justify-content-center">
                <img src="./assets/images/signupIcon.svg" alt="signup"/>
            </div>
            <div class="form-group mb-4">
                <label for="mobileotp">Mobile OTP Verification</label>
                <input type="text" id="mobileotp" name="mobileotp" class="form-control"
                    placeholder="Enter the OTP sent to +91 1234567890">
                    <div class="d-flex justify-content-between mt-2">
                        <p class="font-sm dark-text">Time remaining: <span id="otpTimer">00:55</span></p>
                        <a type="button" class="btn-link bold font-sm" id="resendOtpBtn">RESEND OTP</a>
                    </div>
            </div>
            <div class="form-group mb-4">
                <label for="emailOtp">Email OTP Verification</label>
                <input type="text" id="emailOtp" name="emailOtp" class="form-control"
                    placeholder="Enter the OTP sent to mailid@mail.com">
                    <div class="d-flex justify-content-between  mt-2">
                        <p class="font-sm dark-text">Time remaining: <span id="otpTimer">00:55</span></p>
                        <a type="button" class="btn-link bold font-sm" id="resendOtpBtn">RESEND OTP</a>
                    </div>
            </div>
            <div class="d-flex justify-content-center">
                <button  type="button" class="btn btn-secondary btn-xl" id="continueBtn"><span
                    class="px-4 font-lg">Continue</span></button>
            </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
    $(document).ready(function () {
        $(".signupSlider").owlCarousel({
            items: 1, // Set the number of items you want to display
            animateOut: 'fadeOut',
            loop: true,
            autoplay: true,
            autoplayTimeout: 3000, // Set the autoplay duration in milliseconds
            autoplayHoverPause: true,
            dots: true, // Show navigation dots
        });
    });
    // Example countdown timer for OTP modal
        let remainingTime = 55; // seconds
        const otpTimerElement = document.getElementById('otpTimer');

        function updateOtpTimer() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        otpTimerElement.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Example function to handle OTP resend
        document.getElementById('resendOtpBtn').addEventListener('click', function () {
        // Implement logic to resend OTP (for demonstration purposes, reset the timer)
        remainingTime = 55;
        updateOtpTimer();
        });

        // Countdown timer interval
        const otpTimerInterval = setInterval(function () {
        remainingTime--;

        if (remainingTime <= 0) {
            clearInterval(otpTimerInterval);
        }

        updateOtpTimer();
        }, 1000);

</script>

</html>
